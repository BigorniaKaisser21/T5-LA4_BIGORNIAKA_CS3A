<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guppy Login Form</title>
  <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/login.js" defer></script>
</head>
<body>
  <!-- main content -->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- login container -->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">

      <!-- left box -->
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
        <div class="feautured-image mb-3">
          <img src="resources/logo.png" class="img-fluid" style="width: 250px;" />
        </div>
        <p class="text-black fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Guppy.co</p>
      </div>

      <!-- right box -->
      <div class="col-md-6 right-box">
        <form id="loginForm" class="row align-items-center">
          <div class="header-text mb-4">
            <h3>Welcome to Guppy</h3>
            <p>join today.</p>

            <div class="input-group mb-3">
              <input type="text" id="loginUsername" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" />
            </div>
            <div class="input-group mb-1">
              <input type="password" id="loginPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Password" />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck" />
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
              <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button type="submit" id="loginBtn" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
            </div>
            <div class="input-group mb-3">
              <button type="button" class="btn btn-lg btn-light w-100 fs-6"><img src="resources/google.png" style="width: 20px;" class="me-2" /><small>Sign in with Google</small></button>
            </div>
            <div class="input-group mb-3">
              <button type="button" class="btn btn-lg btn-light w-100 fs-6"><img src="resources/apple.png" style="width: 20px;" class="me-2" /><small>Sign in with Apple</small></button>
            </div>
            <div class="row">
              <small>Don't have account? <a href="signIn.html">Sign up</a></small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
